<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List | Project</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom External CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Custom Internal CSS -->
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right bottom, #7FFFD4, #00FFFF);
        }

        .hidden {
            display: none;
        }

        .input-error {
            outline: 1px solid #DC143C;
        }
    </style>
</head>
<body>
    
    <header id="main-header" class="flex justify-center mt-10 items-center w-4/12 mx-auto">
        <img src="../../images/logo.png" alt="No Image" class="h-24">
        <h1 class="text-3xl">Shopping List</h1>
    </header>

    <main id="main-section" class="w-4/12 mx-auto mt-10">

        <input type="text" id="list-item" class="w-full py-2 px-3 rounded border border-slate-400 text-1xl focus:outline-none block" placeholder="Enter new item">

        <button id="add-list-item-btn" class="bg-slate-800 text-white text-center text-md w-full rounded mt-4 py-2 hover:bg-slate-600">Add Item</button>
        
        <section id="list-items-container" class="w-full mt-14">
            <!-- Dynamic content parsed with JavaScript -->
        </section>

    </main>

    <!-- Custom External JS -->
    <script src="app.js"></script>
</body>
</html>
